<html lang="en">

                </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="Index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Add recipe.html">
                            <i class='bx bx-add-to-queue icon'></i>
                            <span class="text nav-text">Add recipe</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Continental.html">
                            <i class='bx bx-bowl-hot icon'></i>
                            <span class="text nav-text">Continental</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Indian.html">
                            <i class='bx bx-bowl-rice icon' ></i>
                            <span class="text nav-text">Indian</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="like.html">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Favourites</span>

                    </li>

                    <li class="nav-link">
                        <a href="wallet.html">

                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="Login.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Login</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>
    </nav>
    <div id="demo" class="jshead">Rate us on a scale of 1-10!</div>
    <button type="button" onclick="onClick()">Click to LikeðŸ’–</button>
    <button type="button" onclick="myFunction()">Submit</button><br>
    <script src="new.js">
        
    </script>
    <p id="clicks" class="paro"></p>
    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
</body>
</html>
